        </svg>
      </button>
    </div>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <h3>API Settings</h3>
        <button class="close-btn" id="closeSettingsBtn">×</button>
      </div>
      <div class="settings-content">
        <div class="form-group">
          <label for="baseUrl">Base URL</label>
          <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1" />
        </div>
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API Key" />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" placeholder="gpt-4o" />
        </div>
        <div class="form-group">
          <label for="enableGlobalHelper">Global Writing Assistant</label>
          <select id="enableGlobalHelper">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="form-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="disableOnThisSite" />
            <label for="disableOnThisSite" class="checkbox-label">Disable on this site</label>
          </div>
        </div>
        <button class="save-btn" id="saveSettings">Save Settings</button>
      </div>
    </div>

      <!-- 聊天区域 -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <h3>Chat with AI</h3>
        <div class="page-info" id="pageInfo">
          <span class="page-title" id="pageTitle">Current Page</span>
        </div>
      </div>
      
      
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <div class="message bot-message">
            <div class="message-content">
              <p>👋 你好！我是你的AI助手，可以帮你分析网页内容并回答问题。</p>
              <p>🤖 我会自动判断是否需要联网搜索以获取最新信息，并在后台完成，无需手动操作。</p>
              <p>你可以直接提问，例如：</p>
              <p>• "今天有哪些重要新闻？"</p>
              <p>• "最新的 React 版本特性是什么？"</p>
              <p>• "上海明天的天气如何？"</p>
              <p>或者直接在下方聊天框中提问关于当前页面的问题！</p>
              <p>📝 请先配置API设置，然后开始使用。</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="chat-input-container">
        <div class="input-wrapper">
          <textarea id="chatInput" placeholder="Ask anything about this page..." rows="1"></textarea>
          <button id="sendBtn" class="send-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- 状态指示器 -->
    <div class="status-indicator" id="statusIndicator">
      <span class="status-text" id="statusText">Disconnected</span>
    </div>
  </div>

  <!-- AI Writing Assistant -->
  <div class="writing-assistant" id="writingAssistant">
    <div class="writing-header">
      <div class="writing-title">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
        </svg>
        <span>AI Writing Assistant</span>
      </div>
      <button class="close-writing-btn" id="closeWritingBtn">×</button>
    </div>
    <div class="writing-content">
      <div class="writing-prompt-input">
        <textarea id="writingPrompt" placeholder="Describe what you want to write..."></textarea>
        <button id="generateBtn" class="generate-btn">Generate</button>
      </div>
    </div>
  </div>

  <!-- Text Selection Toolbar -->
  <div class="selection-toolbar" id="selectionToolbar">
    <button class="toolbar-btn" id="improveBtn" title="Improve writing">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
      </svg>
    </button>
    <button class="toolbar-btn" id="shortenBtn" title="Make shorter">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <button class="toolbar-btn" id="expandBtn" title="Make longer">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <button class="toolbar-btn" id="grammarBtn" title="Check grammar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
